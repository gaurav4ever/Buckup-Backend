	<h3 class="text-center">Where People Ask Fitness...</h3>

			<div class="col-md-8">
				<ul class="tab">
					<a href="/askDytila"><li>Home</li></a>
					<a href="/"><li>Dytila</li></a>
					<a href="/askque"><li>Ask a Question</li></a>
					<a href="/ansque"><li>Answer a question</li></a>
					<a href="/auth/logout"><li>Logout</li></a>
				</ul>		
			</div>
			<!-- <div class="col-md-4 search">

		</div>
		
	</div>
		
	</div>
	<div class="wrapper">
	<hr class="divider" style="margin-top:1px;margin-bottom:60px;">
	
		<div class="row qcontent">
			<div class="row que">
				<div class="col-md-12">
					<label>{{ a[0] }}</label><br>
					<p>
						Asked by {{ a[1] }}
					</p>
				</div>
			</div>

			<hr class="divider" style="margin-top:5px;margin-bottom:0px; ">
			<div class="row user_ans">
				<form action="/seemore_addans" method="post">
					<label>Add your own Answer </label>	
					<br><br>
					<textarea name="new_ans" placeholder="write your ans here..."></textarea>	
					<br><br>
					<input type="text" name="que_id" value="{{ a[4] }}" hidden>
					<button type="submit" name="submit" id="button">Submit</button>
				</form>
			</div>
			<h3 class="text-center">Answers</h3>

			<!--answers section-->
			{% for i in getAns %}
			<hr class="divider" style="margin-top:10px;margin-bottom:20px;">
			<div class="row answers">
				<p>
						By <label>{{ i['user_name'] }}</label>
				</p><br>
				<p>
						{{ i['answer'] }}
				</p>
			</div>
			{% end %}
			<!--End answers section-->
