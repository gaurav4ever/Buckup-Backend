<!DOCTYPE html>
<html>
<head>
	<title>Book Store</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Arima+Madurai" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="static/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="static/css/sidebar.css">
	<style type="text/css">
		body{
			font-family: 'Roboto', sans-serif;
			background: rgba(123, 31, 162 ,0.3);
			color: #efefef;
			margin: 0;
		}
		.container{
			width: 100%;
			margin: auto;
			padding: 0;
		}
		.header{
			box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
		}
		.header{
			background: #7B1FA2;
		}
		.header, .row{
			padding: 5px;
			color: #fff;
		}
		a{
			color: #fff;
		}
		a:hover{
			color: #dcdcdc;
			text-decoration: none;
		}
		h1,h2,h3,h4{
			padding: 0;
			margin: 0;
		}
		.wrapper{
			width: 95%;
			margin:auto;
		}
		.book_row{
			width: 90%;
			margin: auto;
			color: #000;
			margin-top: 10px;
			padding: 20px;
			background: #f0f0f0;
			border-radius: 5px;
        	box-shadow: 0 2px 4px 0 rgba(0,0,0,0.2);
		}
		td{
			padding: 20px;
		}
		#head{
			font-weight: bold;
		}
		#button{
			margin: 5px;
			padding: 10px 20px 10px 20px;
			color: #fff;
			background: #1B5E20;
			border-radius: 5px;
			border:0;
			font-size: 14px;
        	box-shadow: 0 2px 4px 0 rgba(0,0,0,0.2);
		}
		#note{
			padding: 3px;
		}
		.note_data{
			background: #fff;
			margin: 2px;
            padding: 10px;
            border-radius: 3px;
            box-shadow: 0 1px 4px 0 rgba(0,0,0,0.3);
            color: #000;
		}
		#sidebar ul{
				margin: 0;
				padding: 0;
			}
		#sidebar ul li{
			list-style: none;
			text-decoration: none;
			padding-bottom: 20px;
		}
		#option_type_img{
			width: 30px;
		}
		#option_type{
			color: #7B1FA2;
			font-size: 20px;
			margin-left: 10px;
		}

		.grid-item { width: 200px; }
		.grid-item--width2 { width: 400px; }
	</style>
</head>
<body>
	<div class="container">
		 <div class="header">
				<div class="row" style="width: 99%;margin: auto;">
					<div class="col-md-4">
						<h1 style="font-family: 'Arima Madurai', cursive;padding: 5px;">Buckup</h1>
					</div>
				</div>
		</div>
		<br><br>
		<div class="wrapper">
			<div class="row">
				<div class="col-md-3" id="sidebar">
					<ul>
						<li><a href="/notes">
								<div class="row">
									<div class="col-md-2">
										<img src="static/img/notes.png" id="option_type_img">	
									</div>	
									<div class="col-md-6">
										<span id="option_type">My Notes</span>
									</div>	
									<div class="col-md-2">
										<img src="static/img/circle.png" style="width: 20px;">
									</div>	
								</div>
							</a>
						</li>
						<li><a href="/notes">
								<div class="row">
									<div class="col-md-2">
										<img src="static/img/diary.png" id="option_type_img">	
									</div>	
									<div class="col-md-6">
										<span id="option_type">Daily Diary</span>
									</div>	
									<div class="col-md-2">
										<img src="static/img/circle.png" style="width: 20px;">
									</div>	
								</div>
							</a>
						</li>
						<li><a href="/notes">
								<div class="row">
									<div class="col-md-2">
										<img src="static/img/bucket2.png" id="option_type_img">	
									</div>	
									<div class="col-md-6">
										<span id="option_type">Bucket List</span>
									</div>	
									<div class="col-md-2">
										<img src="static/img/circle.png" style="width: 20px;">
									</div>	
								</div>
							</a>
						</li>
					</ul>
				</div>
				
				<div class="col-md-9">
					<div class="grid">

						{% for note in notes %}
						  <div class="grid-item notes">
						  	<div class="note_data" style="margin: 5px;">
						  		<h4>{{ note['title'] }}</h4>
								<p style="color: rgba(0,0,0,0.7); font-size: 14px;">
									{{note['body']}}
								</p>
						  	</div>
						  </div>
						  
						{% end %}
					</div>
				</div>
			</div>
		</div>

		<br><br><br><br>
	</div

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="static/js/jquery-1.12.3.js"></script>
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
<script src="static/js/bootstrap.js"></script>
	<script type="text/javascript">
		$('.grid').masonry({
		  // options
		  itemSelector: '.grid-item',
		  columnWidth: 200
		});
	</script>
</body>
</html>
